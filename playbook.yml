---
- name: Test Slack Callback Plugin
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Successful Task
      debug:
        msg: "This task will succeed"

    - name: Failing Task
      command: /bin/false
      ignore_errors: yes  # This allows the playbook to continue after failure

    - name: Skipped Task
      debug:
        msg: "This task will be skipped"
      when: false  # The condition is always false, so it will be skipped
